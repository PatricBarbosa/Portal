    <!--area do formulario-->
    
    <div class="fundo">
        <div class="container">
            <div class="form-image">
               <div class="perfil">
                    <div>
                        <img src="../IMAGE/icons/perfil.png" alt="">
                    </div>
                    <div>
                        <p class="nome">assessor(a)</p>
                    </div>

                    <div class="classe">
                        <div>
                            <img src="../IMAGE/icons/golden-star.png" style="width: 20px;" alt="">
                        </div>
                    </div>
               </div>

               <div>
                <div class="funcoes">

                        <ul class="opcoes">
                        <div>

               </div>

            <div class="form">
                <form   action="https://sheetdb.io/api/v1/rzyubi4ewa8ri"
                    method="post"
                    name="FormTest">
                    <div class="form-header">
                        <div class="tittle">
                            <h1>Cadastro de reuniões</h1>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="assessoria">Assessoria</label>
                            <input id="assessoria" type="text" name="data[assessoria]" placeholder="Nome completo" required>
                        </div>
                        <div class="input-box">
                            <label for="data">Data</label>
                            <input id="data" type="date" name="data[data]" placeholder="data atual" required>
                        </div>
                        <div class="input-box">
                            <label for="franqueado">Franqueado</label>
                            <input id="franqueado" type="text" name="data[franqueado]" placeholder="Para qual franqueado ?" required>
                        </div>
                        <div class="input-box">
                            <label for="estado">Estado</label>
                            <input id="estado" type="text" name="data[estado]" placeholder="Estado da reunião" required>
                        </div>

                        <div class="input-box">
                            <label for="cnpj">CNPJ</label>
                            <input id="cnpj" type="" name="data[cnpj]" placeholder="00.000.000/0000-00" required>
                        </div>
                        <div class="input-box">
                            <label for="razao">Razão social</label>
                            <input id="razao" type="text" name="data[nomeEmpresa]" placeholder="Nome da empresa" required>
                        </div>
                        <div class="input-box">
                            <label for="contato">Contato</label>
                            <input id="contato" type="tel" name="data[contato]" placeholder="(xx) x xxxx-xxxx" required>
                        </div>
                        <div class="input-box">
                            <label for="modalidade">Modalidade</label>
                            <select id="modalidade" name="data[modalidade]">
                                <option value="Presencial"selected>Presencial</option>
                                <option value="Online">Online</option>
                            </select>
                        </div>
                    </div>
                    <div class="gender-inputs">
                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="viagem" name="data[obs]" value="Cliente em viagem">
                                <label for="female">Cliente em viagem</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="nao-reside" name="data[obs]" value="Não reside na região">
                                <label for="male">Não reside na região</label>
                            </div>
        
                            <div class="gender-input">
                                <input type="radio" id="preferencia" name="data[obs]" value="Preferencia do cliente">
                                <label for="others">Preferencia do cliente</label>
                            </div>
        
                            <div class="gender-input">
                                <input type="radio" id="Outros" name="data[obs]" value="Outros">
                                <label for="none">Outros</label>
                            </div>
                        </div>
                    </div>



                    <div class="agenda">
                        <div class="obs">
                            <label for="obs">Observações</label>
                            <input id="obs" type="text" name="data[obs_agenda]" placeholder="Observaçoes sobre a agenda" required>
                        </div>

                        <div class="box-hora">
                            <label for="agenda">Data agendada</label>
                            <input type="date" name="data[agenda]">
                        </div>

                        <div class="box-hora">
                            <label for="hora">Horario</label>
                            <input type="time" name="data[hora]">
                        </div>
                    </div>

                    <div class="botao">
                        <button type="submit">Inserir</button>
                    </div>

                </form>
            </div>
        </div>
